---
title: Archive
tagline: A searchable list of all of my recipes
layout: default
body: archive-page
---

<section class="internal intro">
  <div class="row">
    <div class="large-8 columns">
      <h1>{{ page.title }}</h1>
      <p>{{ page.tagline }}</p>
    </div>
  </div>
</section>
<section>
  <div class="archive">
    <div id="archive-list" class="recipe-list">
      <div class="search-wrapper">
        <div class="row">
          <div class="medium-12 medium-centered columns">
            <input class="search" type="text" placeholder="Type here to search">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="medium-7 medium-centered columns">
            <ul class="archive-posts list">
              {% for post in site.posts %}
              <li>
                <h3 class="list-name"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p class="list-description">{{ post.description }}</p>
              </li>
              {% endfor %}
            </ul>
          </div>
      </div><!-- End row -->
    </div><!-- End recipe-list -->
  </div><!-- End archive -->
</section>
