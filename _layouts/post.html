    <div class="row">
      <div class="medium-10 large-7 medium-centered columns">
        <h1>{{ page.title }}</h1>
        <div class="post-description">

    </div>

  <section class="recipe-instructions">

        {{ content }}
      </div>
    </div>
  </section>
</div>
