---
layout: default
---

<div class="post-page">
  <header class="post-header">
    <div class="row">
      <div class="medium-8 medium-push-4 columns">
        <h1>{{ page.title }}</h1>
        <div class="post-description">
          <p>{{ page.description }}</p>
        </div>
      </div>
    </div>
  </header>
  <section class="content">
    <article>
      <div class="row">
        <div class="medium-9 medium-centered columns">
          <div class="row">
            <div class="medium-4 columns">
              <div class="overview">
                <h2>Overview</h2>
                <div class="post-meta">
                  <p>Prep time: <span class="bold">{{ page.prep }}</span></p>
                </div>
                <div class="post-meta">
                  <p>Cook time: <span class="bold">{{ page.cook }}</span></p>
                </div>
                <div class="post-meta"><p>Categories: <span class="bold">{{ page.categories }}</span></p></div>
              </div>
            </div>
            <div class="medium-8 columns article-content">
              {{ content }}
              {% include article-nav.html %}
            </div>
          </div>
        </div>
      </div>
    </article>
  </section>
</div>
