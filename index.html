---
title: Home
layout: default
body: home-page
---
<section class="intro">
  <div class="row">
    <div class="large-10 columns">
      <h1>{{ site.title }}</h1>
      <p>{{ site.tagline }}</p>
    </div>
  </div>
</section>
<section>
  <div class="recipe-list">
    <div class="row">
      <div class="large-7 medium-10 small-centered columns">
        <div id="recent-recipes">
          <header>
            <h2>Latest recipes</h2>
          </header>
          {% for post in site.posts limit:5 %}
            <ul>
              <li>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <div class="description">
                  <p>{{ post.description }}</p>
                </div>
                <div class="category-meta">
                  <p>filed under: <span class="category-link">{{ post.categories}}</span></p>
                </div>
              </li>
            </ul>
          {% endfor %}
        </div>
      </div>
    </div>
  </div><!-- End recipe-list -->
</section>
