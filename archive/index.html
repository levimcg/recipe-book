---
title: Archive
tagline: One big-ass list of my recipes
layout: default
body: archive-page
---

<section class="internal intro">
  <div class="row">
    <div class="large-8 medium-centered columns">
      <h1>{{ page.title }}</h1>
      <p>{{ page.tagline }}</p>
    </div>
  </div>
</section>
<section>
  <div class="archive">
    <div class="recipe-list">
      <div class="row">
        <div class="large-6 medium-8 small-centered columns">
          {% for category in site.categories %}
          <div class="row">
            <div class="medium-3 columns">
              <h2>{{ category[0] }}</h2>
            </div>
            <div class="medium-9 columns">
              <ul class="archive-posts">
            {% for post in category[1] %}
                <li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></li>
            {% endfor %}
              </ul>
            </div>
          </div>
          {% endfor %}
        </div>
      </div><!-- End row -->
    </div><!-- End recipe-list -->
  </div><!-- End archive -->
</section>
